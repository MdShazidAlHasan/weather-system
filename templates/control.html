<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Page</title>
    <!-- <link rel="stylesheet" href="/static/style2.css"> Include external CSS -->
    <style>
        header{
            top: 10px;
            position: absolute;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('/static/img.jpg') no-repeat center center/cover;
            text-align: center;
            color:white;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button#open-button {
            background-color: #34d399; /* Green */
            color: black;
        }

        button#open-button:hover {
            background-color: #059669;
            transform: scale(1.1);
        }

        button#close-button {
            background-color: #f87171; /* Red */
            color: black;
        }

        button#close-button:hover {
            background-color: #dc2626;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;

        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-thermometer-half"></i> Real-Time Sensor Dashboard</h1>
	    <div id="date-time"></div>
    </header>
    <h1>Window Control</h1>
        <p id="window-status">Loading window status...</p>
    <div class="button-container">
        <button id="open-button">Open</button>
        <button id="close-button">Close</button>
    </div>
    <footer>
        Â© MechaTronics Project Group-10
    </footer>
    <script>
       async function fetchWindowStatus() {
        console.log("entered")
        try {
            const response = await fetch('/control/status'); // GET request to /control/status
            const data = await response.json();
            const statusElement = document.getElementById("window-status");
            if (data.status === "success") {
                // Update the status text
                statusElement.innerText = `Window is currently: ${data.window_status}`;
            } else {
                // Handle error in fetching status
                statusElement.innerText = "Error fetching window status.";
                console.error(data.message);
            }
        } catch (error) {
            console.error("Error fetching window status:", error);
        }
    }

        // Handle Open button click
        document.getElementById("open-button").addEventListener("click", async () => {
            try {
                const response = await fetch("/control/open", {
                    method: "POST",
                });
                
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred.");
            }
        });

        // Handle Close button click
        document.getElementById("close-button").addEventListener("click", async () => {
            try {
                const response = await fetch("/control/close", {
                    method: "POST",
                });
            } catch (error) {
                console.error("Error:", error);
                
            }
        });

        // Real-time date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateTimeString = now.toLocaleDateString('en-US', options);
            document.getElementById("date-time").textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
